<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <title>Log in</title>
</head>
<body class="body">
    <div class="form container">
        <h2>Log-in</h2>
        <form action="http://localhost:9001/login" method="post">
            <div class="form-group">
                <lable for="name">Email</lable>
                <input name="email" type="text" id="email" placeholder="email" required autocomplete="off">
            </div>
            <div class="form-group">
                <lable for="pass">Password</lable>
                <input name="Password" type="password" id="password" placeholder="password" required>
            </div>
            <button type="submit" class="submit-btn">Log in</button>
            <p>Don't have an account? <br><a href="signup.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
